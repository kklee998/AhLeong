<html>
<head>
    <title>Hong Leong Bank Login</title>
</head>
<body>
<script>
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'Messenger'));
    window.extAsyncInit = () => {

        MessengerExtensions.getUserID(function success(uids) {
            var psid = uids.psid;//This is your page scoped sender_id
            document.getElementById("psid").value = psid;
        }, function error(err) {
            alert("Messenger Extension Error: " + err);
        });

        // TODO: How to parse env file from here?
        MessengerExtensions.getSupportedFeatures(function success(result) {
            let features = result.supported_features;
            if (features.includes("context")) {
                MessengerExtensions.getContext(472949816547588,
                    function success(thread_context) {
                        // success
                        document.getElementById("psid").value = thread_context.psid;
                        console.log(thread_context.psid);
                    },
                    function error(err) {
                        // error
                        console.log(err);
                    }
                );
            }
        }, function error(err) {
            // error retrieving supported features
            console.log(err);
        });
        document.getElementById('submitButton').addEventListener('click', () => {
            MessengerExtensions.requestCloseBrowser(function success() {
                console.log("Webview closing");
            }, function error(err) {
                console.log(err);
            });
        });
    };
</script>
<form action="/loginpostback" method="get">
    <input type="hidden" name="psid" id="psid">
    <h3>Username</h3>
    <input type="text" name="username" value="User ID" ><br>
    <h3>Password</h3>
    <input type="password" name="password" value="Password" ><br>
    <input type="submit" value="Submit" id="submitButton">
</form>
</body>
</html>
